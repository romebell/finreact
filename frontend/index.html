<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Jura:700|Roboto:100,300,400,500" rel="stylesheet">
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjeovgum9MfDpwphmLfDvn9DAptoR-6XY&libraries=visualization"></script>
  <script src="./js/map.js" type="text/javascript"></script>
 
  <title>Geo Tweet</title>
</head>
<body onload="initMap()">
  <div class="container">
    <div id="map"></div>
      <div id="header">Geo-Tweet</div>
      <div class="tweet-container">
        <div id="tweet-stream">Tap on a tweet to see more</div>
        <ul class="tweets">
              <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
              <script src="./js/index.js"></script>
            </ul>
          </div>
        </div>
      </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
